<div data---="modal__common.form__if:help;width:400;enter:true;title:@(Shortcuts);icon:keyboard-o" class="hidden">
	<div class="padding">
		<div class="shortcuthint">
			<b>CTRL/CMD + C</b>
			<div>@(Copy selected components)</div>
		</div>
		<div class="shortcuthint">
			<b>CTRL/CMD + SHIFT + C</b>
			<div>@(Copy selected component and all connected components)</div>
		</div>
		<div class="shortcuthint">
			<b>CTRL/CMD + V</b>
			<div>@(Paste copied components)</div>
		</div>
		<div class="shortcuthint">
			<b>CTRL/CMD + D</b>
			<div>@(Duplicate selected components)</div>
		</div>
		<div class="shortcuthint nmb">
			<b>CTRL/CMD + SHIFT + D</b>
			<div>@(Duplicate selected component and all connected components)</div>
		</div>
	</div>
</div>
